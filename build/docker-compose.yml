version: '3'
services:
  chipplayerjs-build:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: soltune/chipplayerjs-build
    volumes:
      - out:/usr/share/www/
      - catalog:/usr/local/src/chip-player-js/catalog/
    working_dir: /usr/local/src/chip-player-js/
    command: >
      bash -c "git pull"

volumes:
  out:
    driver_opts:
      type: none
      device: ${PWD}/../www
      o: bind
  catalog:
    driver_opts:
      type: none
      device: ${PWD}/../catalog
      o: bind

